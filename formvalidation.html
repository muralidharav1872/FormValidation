<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./formvalidation.css">
</head>
<body>
    <h1>welcome to the best form on internet</h1>


    <form action="/my action.php" name="myForm" onsubmit="return validateForm()" method="post" autocomplete="off">
        <div class="formdesign" id="name">
            <label for="nn">Name</label>
            <input type="text" name="fname" id="nn"required><b><span class="formerror"> *this is an error</span></b>
        </div>
        <div class="formdesign" id="email">
            <label for="nn">E-mail</label>
            <input type="email" name="femail"required><span class="formerror"> <b>*this is an error</b></span>
        </div>
        <div class="formdesign" id="phone">
            <label for="nn">Phone</label>
            <input type="phone" name="fphone"required><span class="formerror"> <b>*this is an error</b></span>
        </div>
        <div class="formdesign" id="pass">
            <label for="nn">Password</label>
            Password:<input type="password" name="fpass"required><span class="formerror"> <b>*this is an error</b></span>
        </div>
        <div class="formdesign" id="cpass">
            <label for="nn">Confirm Password</label>
            <input type="password" name="fcpass"required><span class="formerror"> <b>*this is an error</b></span>
        </div>
        <input class="but" type="submit" value="submit" >
    </form> 

    <script src="./formvalidation.js">  </script>
</body>
</html>
